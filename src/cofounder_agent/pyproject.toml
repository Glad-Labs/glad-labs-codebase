[tool.poetry]
name = "glad-labs-backend"
version = "0.1.0"
description = "FastAPI backend with specialized AI agents for Glad Labs"
authors = ["Matthew M. Gladding <mattg@gladlabs.io>"]
readme = "README.md"
packages = [
    { include = "cofounder_agent", from = "." }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"

# Web Framework
fastapi = "^0.100"
uvicorn = { version = "^0.24", extras = ["standard"] }
pydantic = "^2.0"
pydantic-settings = "^2.0"

# Database
sqlalchemy = "^2.0"
alembic = "^1.0"
asyncpg = "^0.29"
psycopg2-binary = "^2.9"

# AI/LLM Integration
anthropic = "^0.7"
openai = "^1.0"
google-generativeai = "^0.3"
requests = "^2.30"

# Async/Concurrency
aiohttp = "^3.9"
httpx = "^0.25"

# Environment & Config
python-dotenv = "^1.0"
environs = "^10.0"

# Data Processing
pandas = "^2.0"
numpy = "^1.24"

# Logging & Monitoring
python-json-logger = "^2.0"
opentelemetry-api = "^1.27"
opentelemetry-sdk = "^1.27"
opentelemetry-exporter-otlp = "^1.27"
opentelemetry-instrumentation-fastapi = "^0.48b0"
sentry-sdk = "^1.0"

# Storage & Files
python-multipart = "^0.0.6"
pillow = "^10.0"

# Additional Required Packages
structlog = "^24.0"
pyjwt = "^2.8"
redis = "^5.0"
aioredis = "^2.0"
langgraph = "^1.0.5"
diffusers = "^0.36.0"

# Utilities
tenacity = "^8.0"
pydantic-extra-types = "^2.0"
python-slugify = "^8.0"
slowapi = "^0.1.9"
langchain-core = "^1.2.5"

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^7.0"
pytest-asyncio = "^0.21"
pytest-cov = "^4.0"
pytest-timeout = "^2.0"
pytest-xdist = "^3.0"

# Code Quality
black = "^23.0"
isort = "^5.0"
pylint = "^2.0"
ruff = "^0.0.275"
flake8 = "^6.0"
mypy = "^1.0"
bandit = "^1.7"

# Pre-commit
pre-commit = "^3.0"

# Development Tools
ipython = "^8.0"

[tool.poetry.scripts]
api = "cofounder_agent.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# ===== TOOL CONFIGURATION =====

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
known_first_party = ["cofounder_agent"]
multi_line_mode = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pylint.format]
max-line-length = 100

[tool.pylint.design]
max-attributes = 7
max-locals = 15
max-arguments = 8

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
    "alembic.*",
]
ignore_errors = true

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "C",    # flake8-comprehensions
    "B",    # flake8-bugbear
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["ARG"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
]
markers = [
    "unit: unit tests",
    "integration: integration tests",
    "api: api tests",
    "e2e: end-to-end tests",
    "performance: performance tests",
    "slow: slow tests",
    "voice: voice interface tests",
    "websocket: websocket tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["cofounder_agent"]
omit = [
    "*/tests/*",
    "*/migrations/*",
    "*/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.bandit]
exclude_dirs = ["tests", "migrations"]
assert_used = { skips = ["*/tests/*"] }
