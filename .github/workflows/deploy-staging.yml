name: Deploy to Staging

on:
  push:
    branches:
      - dev

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: staging

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: npm ci && npm ci --workspaces

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/cofounder_agent/requirements.txt

      - name: ğŸ”„ Load staging environment
        run: cp .env.staging .env.local

      - name: ğŸ§ª Run tests
        run: npm run test:frontend:ci
        continue-on-error: true

      - name: ğŸ—ï¸ Build all workspaces
        run: npm run build --if-present

      - name: ğŸš€ Deploy to Railway (Staging)
        if: success()
        run: |
          echo "Staging deployment would go here"
          echo "In production, this would use: npx railway link --project ${{ secrets.RAILWAY_STAGING_PROJECT_ID }}"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: âœ… Staging deployment complete
        run: echo "Deployment to staging environment complete"
