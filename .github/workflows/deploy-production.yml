name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      NODE_ENV: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci && npm ci --workspaces
      
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/cofounder_agent/requirements.txt
      
      - name: ğŸ”„ Load production environment
        run: cp .env.production .env.local
      
      - name: ğŸ§ª Run tests
        run: npm run test:frontend:ci
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build frontend
        run: npm run build --workspace=web/public-site
        env:
          NEXT_PUBLIC_STRAPI_API_URL: ${{ secrets.PROD_STRAPI_URL }}
          NEXT_PUBLIC_STRAPI_API_TOKEN: ${{ secrets.PROD_STRAPI_TOKEN }}
      
      - name: ğŸš€ Deploy to Vercel (Production)
        if: success()
        run: |
          echo "Production Vercel deployment would go here"
          echo "In production, this would use: vercel --prod --token ${{ secrets.VERCEL_TOKEN }}"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: ğŸš€ Deploy to Railway (Production)
        if: success()
        run: |
          echo "Production Railway deployment would go here"
          echo "In production, this would use: npx railway link --project ${{ secrets.RAILWAY_PROD_PROJECT_ID }}"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: âœ… Production deployment complete
        run: echo "Deployment to production environment complete"
