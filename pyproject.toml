[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "glad-labs-agents"
version = "0.1.0"
authors = [
  { name="Matthew M. Gladding", email="mattg@gladlabs.io" },
]
description = "The collection of AI agents for GLAD Labs."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]
