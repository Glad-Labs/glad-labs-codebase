# .mcp/gladlabs-mcp-config.yaml
name: gladlabs-mcp-config
version: 1.0.0
schema: v1
mcpServers:
  - name: gladlabs-cofounder
    command: npx
    args:
      - -y
      - '@gladlabs/mcp-server'
    env:
      MCP_SERVER_PORT: '8000'
      MCP_SERVER_HOST: '0.0.0.0'
      MCP_SERVER_LOG_LEVEL: 'info'
      MCP_SERVER_PROJECT: 'gladlabs'
      MCP_SERVER_ENV: 'development'
    capabilities:
      - ai-agent-orchestration
      - llm-routing
      - task-execution
      - content-generation
      - database-integration
    description: 'Glad Labs AI Co-Founder MCP Server'
    metadata:
      version: '1.0.0'
      project: gladlabs
      type: 'ai-cofounder'
      service: cofounder-agent
      capabilities:
        - agent-orchestration
        - llm-routing
        - task-execution
        - content-generation
        - database-integration
      dependencies:
        - python3.9+
        - postgresql
        - nodejs
      ports:
        - 8000
      environment:
        - development
        - production

  - name: gladlabs-content-pipeline
    command: python
    args:
      - -m
      - src/agents/content_agent
    env:
      PYTHONPATH: '.'
      MCP_CONTENT_TEMP: '/tmp/mcp-content'
      MCP_CONTENT_MAX_SIZE: '10485760'
      MCP_CONTENT_TIMEOUT: '300'
    capabilities:
      - content-creation
      - research
      - self-critique
      - image-generation
      - publishing
    description: 'Content generation pipeline for Glad Labs AI Co-Founder'
    metadata:
      version: '1.0.0'
      project: gladlabs
      type: 'content-pipeline'
      stages: 6
      capabilities:
        - content-creation
        - research
        - self-critique
        - image-generation
        - publishing

  - name: gladlabs-llm-router
    command: python
    args:
      - -m
      - src/core/llm_router
    env:
      PYTHONPATH: '.'
      MCP_LLM_ROUTER_STRATEGY: 'balanced'
      MCP_LLM_MAX_CONCURRENT: '10'
      MCP_LLM_TIMEOUT: '60'
    capabilities:
      - llm-routing
      - model-selection
      - load-balancing
      - cost-optimization
    description: 'Multi-provider LLM routing for Glad Labs AI Co-Founder'
    metadata:
      version: '1.0.0'
      project: gladlabs
      type: 'llm-router'
      providers:
        - openai
        - anthropic
        - google
        - azure
        - cohere
      capabilities:
        - llm-routing
        - model-selection
        - load-balancing
        - cost-optimization

  - name: gladlabs-task-executor
    command: python
    args:
      - -m
      - src/core/task_executor
    env:
      PYTHONPATH: '.'
      MCP_TASK_WORKERS: '5'
      MCP_TASK_TIMEOUT: '300'
      MCP_TASK_MAX_RETRIES: '3'
    capabilities:
      - task-execution
      - worker-management
      - queue-processing
      - monitoring
    description: 'Task execution engine for Glad Labs AI Co-Founder'
    metadata:
      version: '1.0.0'
      project: gladlabs
      type: 'task-executor'
      workers: 5
      capabilities:
        - task-execution
        - worker-management
        - queue-processing
        - monitoring

  - name: gladlabs-database-service
    command: python
    args:
      - -m
      - src/core/database_service
    env:
      PYTHONPATH: '.'
      MCP_DB_POOL_SIZE: '10'
      MCP_DB_TIMEOUT: '30'
      MCP_DB_MAX_OVERFLOW: '20'
    capabilities:
      - database-access
      - query-execution
      - data-storage
      - connection-management
    description: 'Database service for Glad Labs AI Co-Founder system'
    metadata:
      version: '1.0.0'
      project: gladlabs
      type: 'database-service'
      dialect: 'postgresql'
      capabilities:
        - database-access
        - query-execution
        - data-storage
        - connection-management

  - name: gladlabs-api-gateway
    command: python
    args:
      - -m
      - src/api/gateway
    env:
      PYTHONPATH: '.'
      MCP_API_PORT: '8000'
      MCP_API_TIMEOUT: '300'
      MCP_API_RATE_LIMIT: '100'
    capabilities:
      - api-gateway
      - request-routing
      - rate-limiting
      - authentication
    description: 'API gateway for Glad Labs AI Co-Founder system'
    metadata:
      version: '1.0.0'
      project: gladlabs
      type: 'api-gateway'
      capabilities:
        - api-gateway
        - request-routing
        - rate-limiting
        - authentication
