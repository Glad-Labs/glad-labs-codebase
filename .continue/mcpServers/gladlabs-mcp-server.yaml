# .mcp/gladlabs-mcp-server.yaml
name: gladlabs-mcp-server
version: 0.1.0
schema: v1
mcpServers:
  - name: gladlabs-cofounder-agent
    command: python
    args:
      - -m
      - uvicorn
      - src/cofounder_agent/main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
    env:
      PYTHONPATH: "."
      DATABASE_URL: "postgresql://user:pass@localhost:5432/glad_labs"
      LOG_LEVEL: "info"
      MCP_SERVER_TYPE: "cofounder-agent"
      MCP_SERVER_VERSION: "0.1.0"
    capabilities:
      - agent-orchestration
      - llm-routing
      - task-execution
      - content-generation
      - database-integration
    description: "Glad Labs AI Co-Founder System - Multi-agent orchestration with LLM routing"
    metadata:
      project: gladlabs
      version: "0.1.0"
      type: "ai-cofounder"
      services:
        - cofounder-agent
        - oversight-hub
        - public-site
      capabilities:
        - multi-agent-system
        - llm-routing
        - task-execution
        - content-generation
        - database-integration

  - name: gladlabs-content-agent
    command: python
    args:
      - -m
      - src/agents/content_agent/main
    env:
      PYTHONPATH: "."
      MCP_CONTENT_AGENT: "enabled"
      MCP_CONTENT_TEMP_DIR: "/tmp/mcp-content"
    capabilities:
      - content-creation
      - research
      - self-critique
      - image-generation
      - publishing
    description: "Content generation pipeline with 6-stage self-critiquing process"
    metadata:
      project: gladlabs
      version: "0.1.0"
      type: "content-agent"
      stages: 6
      capabilities:
        - content-creation
        - research
        - self-critique
        - image-generation
        - publishing

  - name: gladlabs-llm-router
    command: python
    args:
      - -m
      - src/core/llm_router
    env:
      PYTHONPATH: "."
      MCP_LLM_ROUTER_STRATEGY: "balanced"
      MCP_LLM_MAX_CONCURRENT: "10"
      MCP_LLM_TIMEOUT: "60"
    capabilities:
      - llm-routing
      - model-selection
      - load-balancing
      - cost-optimization
    description: "Multi-provider LLM routing with cost and performance optimization"
    metadata:
      project: gladlabs
      version: "0.1.0"
      type: "llm-router"
      providers:
        - openai
        - anthropic
        - google
        - azure
      capabilities:
        - llm-routing
        - model-selection
        - load-balancing
        - cost-optimization