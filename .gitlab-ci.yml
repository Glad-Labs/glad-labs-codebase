# This is a foundational .gitlab-ci.yml file for the GLAD Labs monorepo.
# It defines the stages and initial jobs for CI/CD.

stages:
  - lint
  - test
  - security
  - build
  - deploy

# --- Job Templates ---
.node_template:
  image: node:20.11.1
  before_script:
    - npm install
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - node_modules/

.python_template:
  image: python:3.12
  before_script:
    - pip install -e .
    - pip install ruff pytest pip-audit
  cache:
    key:
      files:
        - requirements.txt
    paths:
      - .venv/

# --- Linting Jobs ---
lint_frontend:
  stage: lint
  extends: .node_template
  script:
    - npm run lint --workspaces

lint_python:
  stage: lint
  extends: .python_template
  script:
    - ruff check .

# --- Testing Jobs ---
test_frontend:
  stage: test
  extends: .node_template
  script:
    - npm run test:frontend

test_python_cofounder:
  stage: test
  extends: .python_template
  script:
    - cd src/cofounder_agent/tests
    - python run_tests.py all
  artifacts:
    when: always
    reports:
      junit: src/cofounder_agent/tests/junit.xml

test_content_agent:
  stage: test
  extends: .python_template
  script:
    - cd src/agents/content_agent
    - pip install -r requirements.txt
    - cd tests
    - python -m pytest . -v --tb=short --junitxml=junit.xml --maxfail=5
  artifacts:
    when: always
    reports:
      junit: src/agents/content_agent/tests/junit.xml
  allow_failure: false

# --- Security Jobs ---
security_audit_npm:
  stage: security
  extends: .node_template
  script:
    - npm audit

security_audit_pip:
  stage: security
  extends: .python_template
  script:
    - pip-audit

