<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWT Token Generator Test</title>
    <style>
      body {
        font-family: monospace;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
        margin: 0 auto;
      }
      pre {
        background: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        overflow-x: auto;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JWT Token Generator Test</h1>
      <button onclick="generateToken()">Generate Token</button>
      <button onclick="testBackend()">Test Backend</button>
      <div id="status"></div>
      <h2>Token:</h2>
      <pre id="token">Click "Generate Token" to create one...</pre>
      <h2>Decoded Payload:</h2>
      <pre id="payload">Waiting...</pre>
      <h2>Backend Response:</h2>
      <pre id="response">Waiting...</pre>
    </div>

    <script>
      // Development secret - MUST MATCH backend's JWT_SECRET
      const DEV_JWT_SECRET = 'development-secret-key-change-in-production';
      let currentToken = null;

      function base64UrlEncode(str) {
        return btoa(str)
          .replace(/\+/g, '-')
          .replace(/\//g, '_')
          .replace(/=/g, '');
      }

      async function hmacSha256Sign(message, secret) {
        try {
          const encoder = new TextEncoder();
          const key = await crypto.subtle.importKey(
            'raw',
            encoder.encode(secret),
            { name: 'HMAC', hash: 'SHA-256' },
            false,
            ['sign']
          );

          const signature = await crypto.subtle.sign(
            'HMAC',
            key,
            encoder.encode(message)
          );

          const signatureArray = new Uint8Array(signature);
          let binaryString = '';
          for (let i = 0; i < signatureArray.length; i++) {
            binaryString += String.fromCharCode(signatureArray[i]);
          }
          return base64UrlEncode(binaryString);
        } catch (error) {
          console.error('Error signing JWT:', error);
          throw error;
        }
      }

      async function generateToken() {
        try {
          updateStatus('Generating token...', 'info');

          const header = {
            alg: 'HS256',
            typ: 'JWT',
          };

          const now = Math.floor(Date.now() / 1000);
          const expiry = now + 15 * 60;

          const payload = {
            sub: 'dev-user',
            user_id: 'mock_user_12345',
            email: 'dev@example.com',
            username: 'dev-user',
            type: 'access',
            exp: expiry,
            iat: now,
          };

          const headerEncoded = base64UrlEncode(JSON.stringify(header));
          const payloadEncoded = base64UrlEncode(JSON.stringify(payload));

          const signature = await hmacSha256Sign(
            `${headerEncoded}.${payloadEncoded}`,
            DEV_JWT_SECRET
          );

          currentToken = `${headerEncoded}.${payloadEncoded}.${signature}`;

          document.getElementById('token').textContent = currentToken;
          document.getElementById('payload').textContent = JSON.stringify(
            payload,
            null,
            2
          );
          updateStatus('✅ Token generated successfully!', 'success');
        } catch (error) {
          updateStatus(`❌ Error: ${error.message}`, 'error');
          console.error(error);
        }
      }

      async function testBackend() {
        if (!currentToken) {
          updateStatus('❌ Please generate a token first', 'error');
          return;
        }

        try {
          updateStatus('Testing backend...', 'info');

          const response = await fetch(
            'http://localhost:8000/api/tasks?limit=5',
            {
              method: 'GET',
              headers: {
                Authorization: `Bearer ${currentToken}`,
                'Content-Type': 'application/json',
              },
            }
          );

          if (response.ok) {
            const data = await response.json();
            document.getElementById('response').textContent =
              JSON.stringify(data, null, 2).substring(0, 500) + '...';
            updateStatus(
              `✅ Backend accepted token! Got ${data.tasks?.length || 0} tasks`,
              'success'
            );
          } else {
            const error = await response.text();
            document.getElementById('response').textContent =
              `HTTP ${response.status}: ${error}`;
            updateStatus(
              `❌ Backend rejected token: ${response.status}`,
              'error'
            );
          }
        } catch (error) {
          document.getElementById('response').textContent =
            `Error: ${error.message}`;
          updateStatus(`❌ Connection error: ${error.message}`, 'error');
          console.error(error);
        }
      }

      function updateStatus(message, type = 'info') {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = message;
        statusDiv.className =
          'status ' +
          (type === 'success' ? 'success' : type === 'error' ? 'error' : '');
      }

      // Auto-generate token on load
      window.addEventListener('load', () => {
        generateToken();
      });
    </script>
  </body>
</html>
